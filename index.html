<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0f;
            --bg-elevated: #16161d;
            --bg-card: #1e1e28;
            --border: #2a2a35;
            --text: #e8e8f0;
            --text-dim: #8a8a9e;
            --accent-jaiden: #8b5cf6;
            --accent-abhishek: #10b981;
            --accent-muhammad: #f59e0b;
            --status-green: #10b981;
            --status-yellow: #f59e0b;
            --status-red: #ef4444;
            --status-gray: #6b7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            padding-bottom: 100px;
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 32px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 14px;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .tab {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
        }

        .tab.active {
            background: var(--bg-elevated);
            border-color: var(--accent-jaiden);
            color: var(--accent-jaiden);
        }

        .tab:hover {
            border-color: var(--accent-jaiden);
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Employee Cards */
        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .employee-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .employee-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .employee-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent);
        }

        .employee-card[data-employee="jaiden"] {
            --accent: var(--accent-jaiden);
        }
        .employee-card[data-employee="abhishek"] {
            --accent: var(--accent-abhishek);
        }
        .employee-card[data-employee="muhammad"] {
            --accent: var(--accent-muhammad);
        }

        .employee-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .employee-name {
            font-size: 18px;
            font-weight: 600;
        }

        .employee-role {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 2px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .status-indicator.available {
            background: var(--status-green);
            box-shadow: 0 0 12px var(--status-green);
        }

        .status-indicator.busy {
            background: var(--status-yellow);
            box-shadow: 0 0 12px var(--status-yellow);
        }

        .status-indicator.offline {
            background: var(--status-red);
        }

        .employee-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
        }

        .info-value {
            color: var(--text);
            font-weight: 500;
        }

        .status-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px;
            margin-bottom: 12px;
        }

        .status-btn {
            padding: 8px;
            border: 1px solid var(--border);
            background: var(--bg-elevated);
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            text-align: center;
        }

        .status-btn:hover {
            border-color: var(--accent);
        }

        .status-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            font-weight: 600;
        }

        .contact-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .contact-btn {
            padding: 10px;
            border: 1px solid var(--border);
            background: var(--bg-elevated);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            font-weight: 500;
            text-decoration: none;
            color: var(--text);
            text-align: center;
        }

        .contact-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* Clients Section */
        .clients-section {
            margin-top: 32px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
        }

        .add-btn {
            padding: 10px 20px;
            background: var(--accent-jaiden);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .add-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .client-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            cursor: move;
            transition: all 0.2s;
        }

        .client-card:hover {
            border-color: var(--accent-jaiden);
            transform: translateY(-2px);
        }

        .client-card.unassigned {
            border-left: 4px solid var(--status-yellow);
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .client-name {
            font-size: 16px;
            font-weight: 600;
        }

        .client-plan {
            font-size: 12px;
            padding: 4px 8px;
            background: var(--bg-elevated);
            border-radius: 4px;
            color: var(--accent-jaiden);
        }

        .client-info {
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 12px;
        }

        .client-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .assigned-to {
            color: var(--text-dim);
        }

        .assigned-name {
            color: var(--text);
            font-weight: 500;
        }

        .assign-select {
            padding: 6px 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 13px;
            cursor: pointer;
        }

        /* Week View */
        .week-grid {
            overflow-x: auto;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
        }

        .week-table {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
        }

        .week-table th {
            text-align: left;
            padding: 12px;
            font-size: 13px;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
        }

        .week-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        .week-table tr:hover td {
            background: var(--bg-elevated);
        }

        .day-cell {
            min-height: 60px;
        }

        .call-block {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 4px;
            background: var(--accent);
            border-left: 3px solid var(--accent);
        }

        .call-block.jaiden {
            --accent: var(--accent-jaiden);
            background: rgba(139, 92, 246, 0.2);
        }

        .call-block.abhishek {
            --accent: var(--accent-abhishek);
            background: rgba(16, 185, 129, 0.2);
        }

        .call-block.muhammad {
            --accent: var(--accent-muhammad);
            background: rgba(245, 158, 11, 0.2);
        }

        /* Pay Tracker */
        .pay-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .pay-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .pay-card::before {
            content: '';
            display: block;
            height: 4px;
            background: var(--accent);
            margin: -20px -20px 16px -20px;
            border-radius: 12px 12px 0 0;
        }

        .pay-stats {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
        }

        .pay-stat {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .pay-label {
            color: var(--text-dim);
        }

        .pay-value {
            font-weight: 600;
            font-size: 16px;
        }

        .pay-total {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .mark-paid-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mark-paid-btn:hover {
            opacity: 0.9;
        }

        .mark-paid-btn.paid {
            background: var(--status-green);
        }

        /* Performance */
        .perf-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .perf-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .perf-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .perf-rating {
            font-size: 36px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .perf-calls {
            font-size: 14px;
            color: var(--text-dim);
        }

        .stars {
            font-size: 20px;
            margin-bottom: 8px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.2s;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-jaiden);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.primary {
            background: var(--accent-jaiden);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--bg-elevated);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .modal-btn:hover {
            opacity: 0.9;
        }

        .suggestion-box {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid var(--accent-jaiden);
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            margin-bottom: 16px;
            color: var(--accent-jaiden);
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
                padding-bottom: 80px;
            }

            h1 {
                font-size: 24px;
            }

            .employees-grid {
                grid-template-columns: 1fr;
            }

            .clients-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üöÄ Contractor Dashboard</h1>
        <div class="subtitle">Manage your team effortlessly</div>
    </header>

    <nav class="nav-tabs">
        <div class="tab active" onclick="switchTab('dashboard')">üìä Dashboard</div>
        <div class="tab" onclick="switchTab('week')">üìÖ This Week</div>
        <div class="tab" onclick="switchTab('pay')">üí∞ Pay Tracker</div>
        <div class="tab" onclick="switchTab('performance')">‚≠ê Performance</div>
    </nav>

    <!-- Dashboard View -->
    <div id="dashboard" class="view active">
        <div class="employees-grid" id="employeesGrid"></div>

        <div class="clients-section">
            <div class="section-header">
                <h2 class="section-title">Clients</h2>
                <button class="add-btn" onclick="openAddClientModal()">+ Add Client</button>
            </div>
            <div class="clients-grid" id="clientsGrid"></div>
        </div>
    </div>

    <!-- Week View -->
    <div id="week" class="view">
        <div class="week-grid">
            <table class="week-table" id="weekTable"></table>
        </div>
    </div>

    <!-- Pay Tracker -->
    <div id="pay" class="view">
        <div class="pay-cards" id="payCards"></div>
    </div>

    <!-- Performance -->
    <div id="performance" class="view">
        <div class="perf-cards" id="perfCards"></div>
    </div>

    <!-- Add Client Modal -->
    <div id="addClientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add New Client</div>
            <div id="suggestion" class="suggestion-box"></div>
            <form id="addClientForm">
                <div class="form-group">
                    <label class="form-label">Client Name</label>
                    <input type="text" class="form-input" id="clientName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Plan</label>
                    <input type="text" class="form-input" id="clientPlan" placeholder="e.g., Pro $998">
                </div>
                <div class="form-group">
                    <label class="form-label">Need</label>
                    <input type="text" class="form-input" id="clientNeed" placeholder="Setup call, troubleshoot, etc.">
                </div>
                <div class="form-group">
                    <label class="form-label">Preferred Time</label>
                    <input type="text" class="form-input" id="clientTime" placeholder="e.g., Tomorrow 3pm">
                </div>
                <div class="form-group">
                    <label class="form-label">Assign To</label>
                    <select class="form-input" id="clientAssign">
                        <option value="">Unassigned</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn secondary" onclick="closeAddClientModal()">Cancel</button>
                    <button type="submit" class="modal-btn primary">Add Client</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize data
        let data = {
            employees: [
                {
                    id: 'jaiden',
                    name: 'Jaiden',
                    role: 'Partner',
                    timezone: 'PST',
                    timezoneOffset: -8,
                    rate: 30,
                    status: 'available',
                    lastActive: new Date().toISOString(),
                    whatsapp: '+1234567890',
                    telegram: '@jaiden',
                    totalCalls: 12,
                    rating: 4.8
                },
                {
                    id: 'abhishek',
                    name: 'Abhishek V.',
                    role: 'Contractor',
                    timezone: 'IST',
                    timezoneOffset: 5.5,
                    rate: 20,
                    status: 'available',
                    lastActive: new Date().toISOString(),
                    whatsapp: '+91234567890',
                    telegram: '@abhishek',
                    totalCalls: 8,
                    rating: 4.6
                },
                {
                    id: 'muhammad',
                    name: 'Muhammad',
                    role: 'Contractor',
                    timezone: 'PKT',
                    timezoneOffset: 5,
                    rate: 20,
                    status: 'offline',
                    lastActive: new Date(Date.now() - 3600000).toISOString(),
                    whatsapp: '+92234567890',
                    telegram: '@muhammad',
                    totalCalls: 5,
                    rating: 4.4
                }
            ],
            clients: [
                {
                    id: 'c1',
                    name: 'Indrayudh',
                    plan: 'Pro $998',
                    need: 'Setup call',
                    preferredTime: 'Tomorrow',
                    assignedTo: 'jaiden',
                    completed: false,
                    rating: null,
                    scheduledDate: new Date(Date.now() + 86400000).toISOString()
                },
                {
                    id: 'c2',
                    name: 'Ali Howard',
                    plan: 'Basic $99',
                    need: 'Setup call',
                    preferredTime: 'ASAP',
                    assignedTo: null,
                    completed: false,
                    rating: null
                },
                {
                    id: 'c3',
                    name: 'Russie Bot',
                    plan: '$49 troubleshoot',
                    need: 'Troubleshoot',
                    preferredTime: 'Flexible',
                    assignedTo: null,
                    completed: false,
                    rating: null
                }
            ],
            payments: []
        };

        // Load from localStorage
        function loadData() {
            const saved = localStorage.getItem('contractorDashboard');
            if (saved) {
                try {
                    data = JSON.parse(saved);
                } catch (e) {
                    console.error('Failed to load data:', e);
                }
            }
        }

        // Save to localStorage
        function saveData() {
            localStorage.setItem('contractorDashboard', JSON.stringify(data));
        }

        // Get local time for employee
        function getEmployeeTime(employee) {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const employeeTime = new Date(utc + (3600000 * employee.timezoneOffset));
            return employeeTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }

        // Get relative time
        function getRelativeTime(isoString) {
            const now = Date.now();
            const then = new Date(isoString).getTime();
            const diff = now - then;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return `${Math.floor(diff / 86400000)}d ago`;
        }

        // Render employees
        function renderEmployees() {
            const grid = document.getElementById('employeesGrid');
            grid.innerHTML = data.employees.map(emp => {
                const callsThisWeek = data.clients.filter(c => 
                    c.assignedTo === emp.id && 
                    c.completed && 
                    new Date(c.completedDate) > new Date(Date.now() - 7 * 86400000)
                ).length;

                return `
                    <div class="employee-card" data-employee="${emp.id}">
                        <div class="employee-header">
                            <div>
                                <div class="employee-name">${emp.name}</div>
                                <div class="employee-role">${emp.role}</div>
                            </div>
                            <div class="status-indicator ${emp.status}"></div>
                        </div>
                        
                        <div class="employee-info">
                            <div class="info-row">
                                <span>Local Time</span>
                                <span class="info-value">${getEmployeeTime(emp)}</span>
                            </div>
                            <div class="info-row">
                                <span>Last Active</span>
                                <span class="info-value">${getRelativeTime(emp.lastActive)}</span>
                            </div>
                            <div class="info-row">
                                <span>This Week</span>
                                <span class="info-value">${callsThisWeek} calls</span>
                            </div>
                            <div class="info-row">
                                <span>Rate</span>
                                <span class="info-value">$${emp.rate}/call</span>
                            </div>
                        </div>

                        <div class="status-controls">
                            <button class="status-btn ${emp.status === 'available' ? 'active' : ''}" 
                                onclick="setStatus('${emp.id}', 'available')">üü¢ Free</button>
                            <button class="status-btn ${emp.status === 'busy' ? 'active' : ''}" 
                                onclick="setStatus('${emp.id}', 'busy')">üü° Busy</button>
                            <button class="status-btn ${emp.status === 'offline' ? 'active' : ''}" 
                                onclick="setStatus('${emp.id}', 'offline')">üî¥ Off</button>
                        </div>

                        <div class="contact-btns">
                            <a href="https://wa.me/${emp.whatsapp}" target="_blank" class="contact-btn">
                                üí¨ WhatsApp
                            </a>
                            <a href="https://t.me/${emp.telegram}" target="_blank" class="contact-btn">
                                ‚úàÔ∏è Telegram
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Set employee status
        function setStatus(employeeId, status) {
            const emp = data.employees.find(e => e.id === employeeId);
            if (emp) {
                emp.status = status;
                emp.lastActive = new Date().toISOString();
                saveData();
                renderEmployees();
            }
        }

        // Render clients
        function renderClients() {
            const grid = document.getElementById('clientsGrid');
            grid.innerHTML = data.clients.filter(c => !c.completed).map(client => {
                const assignedEmp = data.employees.find(e => e.id === client.assignedTo);
                
                return `
                    <div class="client-card ${!client.assignedTo ? 'unassigned' : ''}">
                        <div class="client-header">
                            <div class="client-name">${client.name}</div>
                            <div class="client-plan">${client.plan}</div>
                        </div>
                        <div class="client-info">
                            ${client.need} ‚Ä¢ ${client.preferredTime}
                        </div>
                        <div class="client-footer">
                            ${assignedEmp ? 
                                `<div class="assigned-to">Assigned to <span class="assigned-name">${assignedEmp.name}</span></div>
                                <button class="status-btn" onclick="completeCall('${client.id}')">‚úì Complete</button>` :
                                `<select class="assign-select" onchange="assignClient('${client.id}', this.value)">
                                    <option value="">Assign to...</option>
                                    ${data.employees.map(e => 
                                        `<option value="${e.id}">${e.name}</option>`
                                    ).join('')}
                                </select>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Assign client
        function assignClient(clientId, employeeId) {
            const client = data.clients.find(c => c.id === clientId);
            if (client && employeeId) {
                client.assignedTo = employeeId;
                saveData();
                renderClients();
                renderWeekView();
            }
        }

        // Complete call
        function completeCall(clientId) {
            const rating = prompt('Rate this call (1-5 stars):');
            if (rating && rating >= 1 && rating <= 5) {
                const client = data.clients.find(c => c.id === clientId);
                if (client) {
                    client.completed = true;
                    client.completedDate = new Date().toISOString();
                    client.rating = parseInt(rating);
                    
                    // Update employee rating
                    const emp = data.employees.find(e => e.id === client.assignedTo);
                    if (emp) {
                        const completedCalls = data.clients.filter(c => 
                            c.assignedTo === emp.id && c.completed && c.rating
                        );
                        const avgRating = completedCalls.reduce((sum, c) => sum + c.rating, 0) / completedCalls.length;
                        emp.rating = Math.round(avgRating * 10) / 10;
                        emp.totalCalls = completedCalls.length;
                    }
                    
                    saveData();
                    renderAll();
                }
            }
        }

        // Week view
        function renderWeekView() {
            const table = document.getElementById('weekTable');
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            
            let html = `
                <thead>
                    <tr>
                        <th>Team Member</th>
                        ${days.map(d => `<th>${d}</th>`).join('')}
                    </tr>
                </thead>
                <tbody>
            `;

            data.employees.forEach(emp => {
                html += `<tr><td><strong>${emp.name}</strong></td>`;
                
                days.forEach((day, i) => {
                    const calls = data.clients.filter(c => {
                        if (!c.assignedTo || c.assignedTo !== emp.id) return false;
                        if (!c.scheduledDate) return false;
                        const callDay = new Date(c.scheduledDate).getDay();
                        return callDay === (i + 1) % 7;
                    });
                    
                    html += `<td class="day-cell">`;
                    calls.forEach(call => {
                        html += `<div class="call-block ${emp.id}">${call.name}</div>`;
                    });
                    html += `</td>`;
                });
                
                html += `</tr>`;
            });

            html += '</tbody>';
            table.innerHTML = html;
        }

        // Pay tracker
        function renderPayTracker() {
            const grid = document.getElementById('payCards');
            
            grid.innerHTML = data.employees.map(emp => {
                const thisWeek = data.clients.filter(c => 
                    c.assignedTo === emp.id && 
                    c.completed && 
                    new Date(c.completedDate) > new Date(Date.now() - 7 * 86400000)
                ).length;
                
                const thisMonth = data.clients.filter(c => 
                    c.assignedTo === emp.id && 
                    c.completed && 
                    new Date(c.completedDate) > new Date(Date.now() - 30 * 86400000)
                ).length;

                const owed = thisMonth * emp.rate;
                const isPaid = data.payments.find(p => 
                    p.employeeId === emp.id && 
                    p.month === new Date().getMonth()
                );

                return `
                    <div class="pay-card" data-employee="${emp.id}">
                        <div class="employee-name">${emp.name}</div>
                        <div class="pay-stats">
                            <div class="pay-stat">
                                <span class="pay-label">This Week</span>
                                <span class="pay-value">${thisWeek} calls</span>
                            </div>
                            <div class="pay-stat">
                                <span class="pay-label">This Month</span>
                                <span class="pay-value">${thisMonth} calls</span>
                            </div>
                            <div class="pay-stat">
                                <span class="pay-label">Rate</span>
                                <span class="pay-value">$${emp.rate}/call</span>
                            </div>
                        </div>
                        <div class="pay-total">$${owed}</div>
                        <button class="mark-paid-btn ${isPaid ? 'paid' : ''}" 
                            onclick="markPaid('${emp.id}')">
                            ${isPaid ? '‚úì Paid' : 'Mark as Paid'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Mark as paid
        function markPaid(employeeId) {
            const month = new Date().getMonth();
            const existing = data.payments.find(p => 
                p.employeeId === employeeId && p.month === month
            );
            
            if (existing) {
                data.payments = data.payments.filter(p => p !== existing);
            } else {
                data.payments.push({
                    employeeId,
                    month,
                    date: new Date().toISOString()
                });
            }
            
            saveData();
            renderPayTracker();
        }

        // Performance
        function renderPerformance() {
            const grid = document.getElementById('perfCards');
            
            grid.innerHTML = data.employees.map(emp => {
                const stars = '‚≠ê'.repeat(Math.round(emp.rating));
                
                return `
                    <div class="perf-card" data-employee="${emp.id}">
                        <div class="perf-name">${emp.name}</div>
                        <div class="stars">${stars}</div>
                        <div class="perf-rating">${emp.rating}</div>
                        <div class="perf-calls">${emp.totalCalls} calls completed</div>
                    </div>
                `;
            }).join('');
        }

        // Switch tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // Refresh view
            if (tabName === 'week') renderWeekView();
            if (tabName === 'pay') renderPayTracker();
            if (tabName === 'performance') renderPerformance();
        }

        // Add client modal
        function openAddClientModal() {
            // Find best employee to suggest
            const available = data.employees.filter(e => e.status === 'available');
            if (available.length > 0) {
                const callCounts = available.map(e => ({
                    emp: e,
                    count: data.clients.filter(c => 
                        c.assignedTo === e.id && 
                        !c.completed
                    ).length
                }));
                
                callCounts.sort((a, b) => a.count - b.count);
                const best = callCounts[0].emp;
                
                document.getElementById('suggestion').textContent = 
                    `üí° ${best.name} is free and has the fewest active calls (${callCounts[0].count})`;
            } else {
                document.getElementById('suggestion').textContent = 
                    '‚ö†Ô∏è No contractors are currently available';
            }
            
            // Populate assign dropdown
            const select = document.getElementById('clientAssign');
            select.innerHTML = '<option value="">Unassigned</option>' + 
                data.employees.map(e => 
                    `<option value="${e.id}">${e.name}</option>`
                ).join('');
            
            document.getElementById('addClientModal').classList.add('active');
        }

        function closeAddClientModal() {
            document.getElementById('addClientModal').classList.remove('active');
            document.getElementById('addClientForm').reset();
        }

        document.getElementById('addClientForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newClient = {
                id: 'c' + Date.now(),
                name: document.getElementById('clientName').value,
                plan: document.getElementById('clientPlan').value,
                need: document.getElementById('clientNeed').value,
                preferredTime: document.getElementById('clientTime').value,
                assignedTo: document.getElementById('clientAssign').value || null,
                completed: false,
                rating: null
            };
            
            data.clients.push(newClient);
            saveData();
            renderClients();
            closeAddClientModal();
        });

        // Close modal on backdrop click
        document.getElementById('addClientModal').addEventListener('click', (e) => {
            if (e.target.id === 'addClientModal') {
                closeAddClientModal();
            }
        });

        // Render all
        function renderAll() {
            renderEmployees();
            renderClients();
            renderWeekView();
            renderPayTracker();
            renderPerformance();
        }

        // Initialize
        loadData();
        renderAll();

        // Update times every minute
        setInterval(() => {
            renderEmployees();
        }, 60000);
    </script>
</body>
</html>
