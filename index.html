<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #222;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 15px;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab:hover {
            color: #fff;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #4a9eff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .btn {
            padding: 10px 20px;
            background: #4a9eff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #3a8eef;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
        }

        .employee-list, .client-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .employee-item, .client-item {
            background: #111;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .employee-info, .client-info {
            flex: 1;
            min-width: 200px;
        }

        .employee-name, .client-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .employee-details, .client-details {
            font-size: 13px;
            color: #888;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 8px;
        }

        .status-available { background: #065f46; color: #6ee7b7; }
        .status-busy { background: #7c2d12; color: #fca5a5; }
        .status-offline { background: #374151; color: #9ca3af; }
        .status-unassigned { background: #374151; color: #9ca3af; }
        .status-assigned { background: #1e3a8a; color: #93c5fd; }
        .status-scheduled { background: #065f46; color: #6ee7b7; }
        .status-completed { background: #422006; color: #fbbf24; }

        .actions {
            display: flex;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #aaa;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 20px;
            color: #fff;
        }

        .close-modal {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-modal:hover {
            color: #fff;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #888;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            color: #fff;
            border-color: #4a9eff;
        }

        .filter-btn.active {
            background: #4a9eff;
            color: #fff;
            border-color: #4a9eff;
        }

        .call-summary {
            background: #111;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .call-summary h3 {
            font-size: 16px;
            color: #fff;
            margin-bottom: 10px;
        }

        .call-counts {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .call-count-item {
            font-size: 14px;
            color: #888;
        }

        .call-count-item strong {
            color: #4a9eff;
        }

        .call-item {
            background: #111;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 12px;
        }

        .call-item.today {
            border-color: #4a9eff;
            background: #0a1929;
        }

        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .call-client {
            font-weight: 600;
            color: #fff;
        }

        .call-time {
            color: #4a9eff;
            font-size: 14px;
        }

        .call-details {
            font-size: 13px;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .tab {
                padding: 10px 16px;
                font-size: 14px;
            }

            .employee-item, .client-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions {
                width: 100%;
            }

            .actions button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Dashboard</h1>

        <div class="tabs">
            <button class="tab active" data-tab="employees">Employees</button>
            <button class="tab" data-tab="clients">Clients</button>
            <button class="tab" data-tab="schedule">Schedule</button>
        </div>

        <!-- Employees Tab -->
        <div class="tab-content active" id="employees">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Team Members</h2>
                    <button class="btn" onclick="openEmployeeModal()">+ Add Employee</button>
                </div>
                <div class="employee-list" id="employeeList"></div>
            </div>
        </div>

        <!-- Clients Tab -->
        <div class="tab-content" id="clients">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Clients</h2>
                    <button class="btn" onclick="openClientModal()">+ Add Client</button>
                </div>
                
                <div class="filter-bar">
                    <button class="filter-btn active" data-filter="all" onclick="filterClients('all')">All</button>
                    <button class="filter-btn" data-filter="unassigned" onclick="filterClients('unassigned')">Unassigned</button>
                    <button class="filter-btn" data-filter="assigned" onclick="filterClients('assigned')">Assigned</button>
                    <button class="filter-btn" data-filter="scheduled" onclick="filterClients('scheduled')">Call Scheduled</button>
                    <button class="filter-btn" data-filter="completed" onclick="filterClients('completed')">Completed</button>
                </div>

                <div class="client-list" id="clientList"></div>
            </div>
        </div>

        <!-- Schedule Tab -->
        <div class="tab-content" id="schedule">
            <div class="card">
                <h2>Call Schedule</h2>
                
                <div class="call-summary" id="callSummary"></div>
                
                <div id="scheduleList"></div>
            </div>
        </div>
    </div>

    <!-- Employee Modal -->
    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="employeeModalTitle">Add Employee</h2>
                <button class="close-modal" onclick="closeEmployeeModal()">×</button>
            </div>
            <form id="employeeForm" onsubmit="saveEmployee(event)">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="employeeName" required>
                </div>
                <div class="form-group">
                    <label>Contact (WhatsApp/Telegram)</label>
                    <input type="text" id="employeeContact">
                </div>
                <div class="form-group">
                    <label>Timezone</label>
                    <input type="text" id="employeeTimezone" placeholder="e.g., UTC+8, EST">
                </div>
                <div class="form-group">
                    <label>Hourly Rate ($)</label>
                    <input type="number" id="employeeRate" step="0.01">
                </div>
                <div class="form-group">
                    <label>Status *</label>
                    <select id="employeeStatus" required>
                        <option value="available">Available</option>
                        <option value="busy">Busy</option>
                        <option value="offline">Offline</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn" style="flex: 1;">Save</button>
                    <button type="button" class="btn" style="flex: 1; background: #444;" onclick="closeEmployeeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Client Modal -->
    <div class="modal" id="clientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="clientModalTitle">Add Client</h2>
                <button class="close-modal" onclick="closeClientModal()">×</button>
            </div>
            <form id="clientForm" onsubmit="saveClient(event)">
                <input type="hidden" id="clientId">
                <div class="form-group">
                    <label>Client Name *</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label>Plan *</label>
                    <select id="clientPlan" required>
                        <option value="99">Basic ($99)</option>
                        <option value="199">Pro ($199)</option>
                        <option value="249">Pro+ ($249)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>What They Need</label>
                    <textarea id="clientNeeds" placeholder="Brief summary of setup requirements"></textarea>
                </div>
                <div class="form-group">
                    <label>Assign To</label>
                    <select id="clientAssignee">
                        <option value="">Unassigned</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status *</label>
                    <select id="clientStatus" required>
                        <option value="unassigned">Unassigned</option>
                        <option value="assigned">Assigned</option>
                        <option value="scheduled">Call Scheduled</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Call Date & Time</label>
                    <input type="datetime-local" id="clientCallTime">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn" style="flex: 1;">Save</button>
                    <button type="button" class="btn" style="flex: 1; background: #444;" onclick="closeClientModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize data
        let employees = [];
        let clients = [];
        let currentFilter = 'all';
        let editingEmployeeId = null;
        let editingClientId = null;

        // Load data from localStorage or use defaults
        function loadData() {
            const savedEmployees = localStorage.getItem('employees');
            const savedClients = localStorage.getItem('clients');

            if (savedEmployees) {
                employees = JSON.parse(savedEmployees);
            } else {
                // Default employees
                employees = [
                    {
                        id: Date.now() + 1,
                        name: 'Jaiden',
                        contact: 'WhatsApp: +1234567890',
                        timezone: 'UTC-5',
                        rate: 0,
                        status: 'available',
                        role: 'Partner, setup calls'
                    },
                    {
                        id: Date.now() + 2,
                        name: 'Abhishek V.',
                        contact: 'Telegram: @abhishek',
                        timezone: 'IST',
                        rate: 25,
                        status: 'available',
                        role: 'Contractor'
                    },
                    {
                        id: Date.now() + 3,
                        name: 'Muhammad',
                        contact: 'WhatsApp: +9876543210',
                        timezone: 'UTC+5',
                        rate: 20,
                        status: 'offline',
                        role: 'Contractor'
                    }
                ];
            }

            if (savedClients) {
                clients = JSON.parse(savedClients);
            } else {
                // Default clients
                const jaiden = employees.find(e => e.name === 'Jaiden');
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(14, 0, 0, 0);

                clients = [
                    {
                        id: Date.now() + 1,
                        name: 'Indrayudh',
                        plan: '249',
                        needs: 'Pro+upsell, needs full setup',
                        assignedTo: jaiden ? jaiden.id : null,
                        status: 'scheduled',
                        callTime: tomorrow.toISOString().slice(0, 16)
                    },
                    {
                        id: Date.now() + 2,
                        name: 'Ali Howard',
                        plan: '99',
                        needs: 'Basic setup',
                        assignedTo: null,
                        status: 'unassigned',
                        callTime: null
                    },
                    {
                        id: Date.now() + 3,
                        name: 'Russie Bot',
                        plan: '199',
                        needs: 'Troubleshoot existing setup',
                        assignedTo: null,
                        status: 'unassigned',
                        callTime: null
                    }
                ];
            }

            saveData();
        }

        function saveData() {
            localStorage.setItem('employees', JSON.stringify(employees));
            localStorage.setItem('clients', JSON.stringify(clients));
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(targetTab).classList.add('active');

                if (targetTab === 'schedule') {
                    renderSchedule();
                }
            });
        });

        // Employee functions
        function renderEmployees() {
            const list = document.getElementById('employeeList');
            
            if (employees.length === 0) {
                list.innerHTML = '<div class="empty-state">No employees yet. Add one to get started!</div>';
                return;
            }

            list.innerHTML = employees.map(emp => `
                <div class="employee-item">
                    <div class="employee-info">
                        <div class="employee-name">${emp.name}</div>
                        <div class="employee-details">
                            <span class="status-badge status-${emp.status}">${emp.status}</span>
                            ${emp.contact || 'No contact'} | ${emp.timezone || 'No timezone'} | $${emp.rate || 0}/hr
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-small" onclick="editEmployee(${emp.id})">Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteEmployee(${emp.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function openEmployeeModal(id = null) {
            editingEmployeeId = id;
            const modal = document.getElementById('employeeModal');
            const title = document.getElementById('employeeModalTitle');
            
            if (id) {
                const emp = employees.find(e => e.id === id);
                title.textContent = 'Edit Employee';
                document.getElementById('employeeId').value = emp.id;
                document.getElementById('employeeName').value = emp.name;
                document.getElementById('employeeContact').value = emp.contact || '';
                document.getElementById('employeeTimezone').value = emp.timezone || '';
                document.getElementById('employeeRate').value = emp.rate || '';
                document.getElementById('employeeStatus').value = emp.status;
            } else {
                title.textContent = 'Add Employee';
                document.getElementById('employeeForm').reset();
            }
            
            modal.classList.add('active');
        }

        function closeEmployeeModal() {
            document.getElementById('employeeModal').classList.remove('active');
            editingEmployeeId = null;
        }

        function saveEmployee(e) {
            e.preventDefault();
            
            const id = editingEmployeeId || Date.now();
            const employee = {
                id: id,
                name: document.getElementById('employeeName').value,
                contact: document.getElementById('employeeContact').value,
                timezone: document.getElementById('employeeTimezone').value,
                rate: parseFloat(document.getElementById('employeeRate').value) || 0,
                status: document.getElementById('employeeStatus').value
            };

            if (editingEmployeeId) {
                const index = employees.findIndex(e => e.id === editingEmployeeId);
                employees[index] = employee;
            } else {
                employees.push(employee);
            }

            saveData();
            renderEmployees();
            updateClientAssigneeOptions();
            closeEmployeeModal();
        }

        function editEmployee(id) {
            openEmployeeModal(id);
        }

        function deleteEmployee(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                employees = employees.filter(e => e.id !== id);
                // Unassign any clients
                clients.forEach(c => {
                    if (c.assignedTo === id) {
                        c.assignedTo = null;
                        c.status = 'unassigned';
                    }
                });
                saveData();
                renderEmployees();
                renderClients();
            }
        }

        // Client functions
        function updateClientAssigneeOptions() {
            const select = document.getElementById('clientAssignee');
            select.innerHTML = '<option value="">Unassigned</option>' + 
                employees.map(emp => `<option value="${emp.id}">${emp.name}</option>`).join('');
        }

        function renderClients() {
            const list = document.getElementById('clientList');
            let filtered = clients;

            if (currentFilter !== 'all') {
                filtered = clients.filter(c => c.status === currentFilter);
            }

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty-state">No clients found.</div>';
                return;
            }

            list.innerHTML = filtered.map(client => {
                const assignee = employees.find(e => e.id === client.assignedTo);
                const planName = client.plan === '99' ? 'Basic' : client.plan === '199' ? 'Pro' : 'Pro+';
                
                return `
                    <div class="client-item">
                        <div class="client-info">
                            <div class="client-name">${client.name}</div>
                            <div class="client-details">
                                <span class="status-badge status-${client.status}">${client.status.replace('_', ' ')}</span>
                                ${planName} ($${client.plan}) | ${client.needs || 'No details'}
                                ${assignee ? `<br>Assigned to: <strong>${assignee.name}</strong>` : ''}
                                ${client.callTime ? `<br>Call: ${formatDateTime(client.callTime)}` : ''}
                            </div>
                        </div>
                        <div class="actions">
                            <button class="btn btn-small" onclick="editClient(${client.id})">Edit</button>
                            <button class="btn btn-small btn-danger" onclick="deleteClient(${client.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterClients(status) {
            currentFilter = status;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === status);
            });
            renderClients();
        }

        function openClientModal(id = null) {
            editingClientId = id;
            const modal = document.getElementById('clientModal');
            const title = document.getElementById('clientModalTitle');
            updateClientAssigneeOptions();
            
            if (id) {
                const client = clients.find(c => c.id === id);
                title.textContent = 'Edit Client';
                document.getElementById('clientId').value = client.id;
                document.getElementById('clientName').value = client.name;
                document.getElementById('clientPlan').value = client.plan;
                document.getElementById('clientNeeds').value = client.needs || '';
                document.getElementById('clientAssignee').value = client.assignedTo || '';
                document.getElementById('clientStatus').value = client.status;
                document.getElementById('clientCallTime').value = client.callTime || '';
            } else {
                title.textContent = 'Add Client';
                document.getElementById('clientForm').reset();
            }
            
            modal.classList.add('active');
        }

        function closeClientModal() {
            document.getElementById('clientModal').classList.remove('active');
            editingClientId = null;
        }

        function saveClient(e) {
            e.preventDefault();
            
            const id = editingClientId || Date.now();
            const client = {
                id: id,
                name: document.getElementById('clientName').value,
                plan: document.getElementById('clientPlan').value,
                needs: document.getElementById('clientNeeds').value,
                assignedTo: document.getElementById('clientAssignee').value ? parseInt(document.getElementById('clientAssignee').value) : null,
                status: document.getElementById('clientStatus').value,
                callTime: document.getElementById('clientCallTime').value || null
            };

            if (editingClientId) {
                const index = clients.findIndex(c => c.id === editingClientId);
                clients[index] = client;
            } else {
                clients.push(client);
            }

            saveData();
            renderClients();
            closeClientModal();
        }

        function editClient(id) {
            openClientModal(id);
        }

        function deleteClient(id) {
            if (confirm('Are you sure you want to delete this client?')) {
                clients = clients.filter(c => c.id !== id);
                saveData();
                renderClients();
            }
        }

        // Schedule functions
        function renderSchedule() {
            const summaryDiv = document.getElementById('callSummary');
            const listDiv = document.getElementById('scheduleList');
            
            // Get scheduled calls
            const scheduledCalls = clients.filter(c => c.callTime && c.status === 'scheduled');
            
            if (scheduledCalls.length === 0) {
                summaryDiv.innerHTML = '<div class="empty-state">No calls scheduled yet.</div>';
                listDiv.innerHTML = '';
                return;
            }

            // Count today's calls per employee
            const today = new Date().toDateString();
            const callCounts = {};
            
            employees.forEach(emp => {
                const todayCalls = scheduledCalls.filter(c => 
                    c.assignedTo === emp.id && 
                    new Date(c.callTime).toDateString() === today
                ).length;
                
                if (todayCalls > 0) {
                    callCounts[emp.name] = todayCalls;
                }
            });

            // Render summary
            if (Object.keys(callCounts).length > 0) {
                summaryDiv.innerHTML = `
                    <h3>Today's Calls</h3>
                    <div class="call-counts">
                        ${Object.entries(callCounts).map(([name, count]) => 
                            `<div class="call-count-item"><strong>${name}</strong>: ${count} call${count > 1 ? 's' : ''}</div>`
                        ).join('')}
                    </div>
                `;
            } else {
                summaryDiv.innerHTML = '<div style="color: #666;">No calls scheduled for today.</div>';
            }

            // Sort by date
            const sorted = [...scheduledCalls].sort((a, b) => 
                new Date(a.callTime) - new Date(b.callTime)
            );

            // Render calls
            listDiv.innerHTML = sorted.map(call => {
                const assignee = employees.find(e => e.id === call.assignedTo);
                const callDate = new Date(call.callTime);
                const isToday = callDate.toDateString() === today;
                
                return `
                    <div class="call-item ${isToday ? 'today' : ''}">
                        <div class="call-header">
                            <div class="call-client">${call.name}</div>
                            <div class="call-time">${formatDateTime(call.callTime)}</div>
                        </div>
                        <div class="call-details">
                            ${assignee ? assignee.name : 'Unassigned'} | $${call.plan} ${call.plan === '99' ? 'Basic' : call.plan === '199' ? 'Pro' : 'Pro+'} | ${call.needs || 'No details'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const today = now.toDateString();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const dateStr = date.toDateString();
            const timeStr = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            
            if (dateStr === today) {
                return `Today at ${timeStr}`;
            } else if (dateStr === tomorrow.toDateString()) {
                return `Tomorrow at ${timeStr}`;
            } else {
                return `${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} at ${timeStr}`;
            }
        }

        // Initialize
        loadData();
        renderEmployees();
        renderClients();
        renderSchedule();
    </script>
</body>
</html>
