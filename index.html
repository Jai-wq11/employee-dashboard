<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            padding: 16px 0;
        }

        .export-btn {
            background: #238636;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            min-height: 44px;
        }

        .export-btn:hover {
            background: #2ea043;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            background: #161b22;
            padding: 0 20px;
            max-width: 1400px;
            margin: 0 auto;
            overflow-x: auto;
        }

        .tab {
            background: transparent;
            color: #7d8590;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
            min-height: 44px;
        }

        .tab:hover {
            color: #c9d1d9;
            border-bottom-color: #30363d;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #f78166;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
        }

        /* Buttons */
        .btn {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            min-height: 44px;
            min-width: 44px;
        }

        .btn:hover {
            background: #30363d;
        }

        .btn-primary {
            background: #1f6feb;
            border-color: #1f6feb;
            color: #fff;
        }

        .btn-primary:hover {
            background: #388bfd;
        }

        .btn-danger {
            background: #da3633;
            border-color: #da3633;
            color: #fff;
        }

        .btn-danger:hover {
            background: #e5534b;
        }

        .btn-success {
            background: #238636;
            border-color: #238636;
            color: #fff;
        }

        .btn-success:hover {
            background: #2ea043;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #21262d;
        }

        th {
            font-weight: 600;
            color: #7d8590;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            font-size: 14px;
        }

        tr:hover {
            background: #161b22;
        }

        /* Forms */
        input, textarea, select {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            margin-bottom: 12px;
            font-family: inherit;
            min-height: 44px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #1f6feb;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #7d8590;
        }

        .form-group {
            margin-bottom: 16px;
        }

        /* Status Badges */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-available {
            background: rgba(35, 134, 54, 0.2);
            color: #3fb950;
        }

        .badge-busy {
            background: rgba(212, 167, 44, 0.2);
            color: #d4a72c;
        }

        .badge-offline {
            background: rgba(110, 118, 129, 0.2);
            color: #6e7681;
        }

        .badge-unassigned {
            background: rgba(110, 118, 129, 0.2);
            color: #6e7681;
        }

        .badge-assigned {
            background: rgba(31, 111, 235, 0.2);
            color: #58a6ff;
        }

        .badge-scheduled {
            background: rgba(212, 167, 44, 0.2);
            color: #d4a72c;
        }

        .badge-completed {
            background: rgba(35, 134, 54, 0.2);
            color: #3fb950;
        }

        .badge-paid {
            background: rgba(35, 134, 54, 0.2);
            color: #3fb950;
        }

        .badge-unpaid {
            background: rgba(218, 54, 51, 0.2);
            color: #f85149;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #7d8590;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #c9d1d9;
        }

        /* Schedule Grid */
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .employee-schedule {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
        }

        .employee-schedule h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }

        .call-item {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .call-item.today {
            border-left: 3px solid #f78166;
        }

        .call-time {
            color: #7d8590;
            font-size: 12px;
        }

        /* Summary Stats */
        .summary {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .summary span {
            color: #f85149;
        }

        /* Links */
        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }

            .schedule-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Action Buttons */
        .action-btns {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: #7d8590;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 14px;
            min-height: 32px;
            min-width: 32px;
        }

        .icon-btn:hover {
            color: #58a6ff;
        }

        .client-list {
            list-style: none;
        }

        .client-item {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .client-item:hover {
            border-color: #58a6ff;
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .client-name {
            font-weight: 600;
            font-size: 15px;
        }

        .client-meta {
            font-size: 13px;
            color: #7d8590;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .week-summary {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .week-stat {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px 16px;
            font-size: 14px;
        }

        .week-stat strong {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üéØ Employee Dashboard</h1>
            <div style="display: flex; gap: 8px;">
                <button class="btn" onclick="importData()">Import</button>
                <button class="export-btn" onclick="exportData()">Export</button>
            </div>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('team')">Team</button>
            <button class="tab" onclick="switchTab('clients')">Clients</button>
            <button class="tab" onclick="switchTab('schedule')">Schedule</button>
            <button class="tab" onclick="switchTab('payments')">Payments</button>
        </div>
    </header>

    <div class="container">
        <!-- Team Tab -->
        <div id="team" class="tab-content active">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h2>Team Members</h2>
                    <button class="btn-primary btn" onclick="openEmployeeModal()">+ Add Employee</button>
                </div>
                <div style="overflow-x: auto;">
                    <table id="employeeTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Contact</th>
                                <th>Timezone</th>
                                <th>Rate/Call</th>
                                <th>Availability</th>
                                <th>Payment Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Clients Tab -->
        <div id="clients" class="tab-content">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h2>Clients & Briefings</h2>
                    <button class="btn-primary btn" onclick="openClientModal()">+ Add Client</button>
                </div>
                <ul class="client-list" id="clientList">
                </ul>
            </div>
        </div>

        <!-- Schedule Tab -->
        <div id="schedule" class="tab-content">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h2>Week Schedule</h2>
                    <button class="btn-primary btn" onclick="openCallModal()">+ Schedule Call</button>
                </div>
                <div class="week-summary" id="weekSummary"></div>
                <div class="schedule-grid" id="scheduleGrid"></div>
            </div>
        </div>

        <!-- Payments Tab -->
        <div id="payments" class="tab-content">
            <div class="summary" id="paymentSummary">
                Total unpaid: <span>$0</span>
            </div>
            <div class="card">
                <h2>Payment Tracking</h2>
                <div style="overflow-x: auto;">
                    <table id="paymentTable">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Calls This Month</th>
                                <th>Rate/Call</th>
                                <th>Total Owed</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="paymentTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="employeeModalTitle">Add Employee</h3>
                <button class="close-btn" onclick="closeEmployeeModal()">&times;</button>
            </div>
            <form id="employeeForm" onsubmit="saveEmployee(event)">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="employeeName" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" id="employeeRole" placeholder="e.g., Partner, Contractor" required>
                </div>
                <div class="form-group">
                    <label>Contact Type</label>
                    <select id="employeeContactType">
                        <option value="whatsapp">WhatsApp</option>
                        <option value="telegram">Telegram</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Contact Number/Username</label>
                    <input type="text" id="employeeContact" placeholder="e.g., +1234567890" required>
                </div>
                <div class="form-group">
                    <label>Timezone</label>
                    <input type="text" id="employeeTimezone" placeholder="e.g., PST, UTC+5:30" required>
                </div>
                <div class="form-group">
                    <label>Rate per Call ($)</label>
                    <input type="number" id="employeeRate" min="0" step="1" required>
                </div>
                <div class="form-group">
                    <label>Availability</label>
                    <select id="employeeAvailability">
                        <option value="available">Available</option>
                        <option value="busy">Busy</option>
                        <option value="offline">Offline</option>
                    </select>
                </div>
                <div style="display: flex; gap: 8px; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeEmployeeModal()">Cancel</button>
                    <button type="submit" class="btn-success btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Client Modal -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="clientModalTitle">Add Client</h3>
                <button class="close-btn" onclick="closeClientModal()">&times;</button>
            </div>
            <form id="clientForm" onsubmit="saveClient(event)">
                <input type="hidden" id="clientId">
                <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label>Plan</label>
                    <select id="clientPlan">
                        <option value="49">Troubleshoot - $49</option>
                        <option value="99">Basic - $99</option>
                        <option value="199">Pro - $199</option>
                        <option value="249">Premium - $249</option>
                        <option value="custom">Custom Amount</option>
                    </select>
                </div>
                <div class="form-group" id="customPlanGroup" style="display: none;">
                    <label>Custom Amount ($)</label>
                    <input type="number" id="clientCustomPlan" min="0" step="1">
                </div>
                <div class="form-group">
                    <label>Brief</label>
                    <textarea id="clientBrief" placeholder="Paste the full client brief here..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Assign to Employee</label>
                    <select id="clientAssignee">
                        <option value="">Unassigned</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="clientStatus">
                        <option value="unassigned">Unassigned</option>
                        <option value="assigned">Assigned</option>
                        <option value="scheduled">Call Scheduled</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div style="display: flex; gap: 8px; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeClientModal()">Cancel</button>
                    <button type="submit" class="btn-success btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Client Detail Modal -->
    <div id="clientDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="clientDetailName"></h3>
                <button class="close-btn" onclick="closeClientDetailModal()">&times;</button>
            </div>
            <div id="clientDetailContent"></div>
            <div style="display: flex; gap: 8px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn" onclick="closeClientDetailModal()">Close</button>
                <button class="btn-primary btn" onclick="editClientFromDetail()">Edit</button>
            </div>
        </div>
    </div>

    <!-- Call Modal -->
    <div id="callModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Schedule Call</h3>
                <button class="close-btn" onclick="closeCallModal()">&times;</button>
            </div>
            <form id="callForm" onsubmit="saveCall(event)">
                <input type="hidden" id="callId">
                <div class="form-group">
                    <label>Employee</label>
                    <select id="callEmployee" required>
                        <option value="">Select employee...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" id="callClient" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="callDate" required>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" id="callTime" required>
                </div>
                <div class="form-group">
                    <label>Duration (minutes)</label>
                    <input type="number" id="callDuration" min="15" step="15" value="30" required>
                </div>
                <div style="display: flex; gap: 8px; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeCallModal()">Cancel</button>
                    <button type="submit" class="btn-success btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data structure
        let data = {
            employees: [],
            clients: [],
            calls: [],
            payments: {}
        };

        // Initialize with pre-populated data
        function initializeData() {
            const saved = localStorage.getItem('employeeDashboard');
            if (saved) {
                data = JSON.parse(saved);
            } else {
                // Pre-populated data
                data = {
                    employees: [
                        {
                            id: '1',
                            name: 'Jaiden',
                            role: 'Partner',
                            contactType: 'whatsapp',
                            contact: '+1234567890',
                            timezone: 'PST',
                            rate: 30,
                            availability: 'available',
                            paid: true
                        },
                        {
                            id: '2',
                            name: 'Abhishek V.',
                            role: 'Contractor',
                            contactType: 'whatsapp',
                            contact: '+919876543210',
                            timezone: 'UTC+5:30',
                            rate: 20,
                            availability: 'available',
                            paid: false
                        },
                        {
                            id: '3',
                            name: 'Muhammad',
                            role: 'Contractor',
                            contactType: 'whatsapp',
                            contact: '+923001234567',
                            timezone: 'UTC+5',
                            rate: 20,
                            availability: 'offline',
                            paid: true
                        }
                    ],
                    clients: [
                        {
                            id: '1',
                            name: 'Indrayudh',
                            plan: 998,
                            brief: 'Lead gen business looking to scale. Interested in Pro plan with upsell opportunities. Has existing funnel but needs optimization for better conversion rates. Currently running Facebook ads with 2-3% CTR. Budget: $5k/month for ads. Looking to 3x leads in next quarter.',
                            assignee: '1',
                            status: 'scheduled'
                        },
                        {
                            id: '2',
                            name: 'Ali Howard',
                            plan: 99,
                            brief: 'E-commerce startup selling sustainable fashion. Just launched 2 months ago. Needs help with Shopify setup and basic funnel. First-time entrepreneur, very motivated. Monthly revenue: ~$3k. Goal: reach $10k/month by Q3.',
                            assignee: '',
                            status: 'unassigned'
                        },
                        {
                            id: '3',
                            name: 'Russie Bot',
                            plan: 49,
                            brief: 'Troubleshoot session needed. Having issues with Claude API configuration. Model keeps timing out on longer responses. Using Claude Sonnet 3.5. Needs quick fix for production deployment scheduled next week.',
                            assignee: '',
                            status: 'unassigned'
                        }
                    ],
                    calls: [
                        {
                            id: '1',
                            employeeId: '1',
                            clientName: 'Indrayudh',
                            date: '2026-02-22',
                            time: '10:00',
                            duration: 60
                        }
                    ],
                    payments: {
                        '1': { callsCompleted: 0, paid: true },
                        '2': { callsCompleted: 3, paid: false },
                        '3': { callsCompleted: 0, paid: true }
                    }
                };
                saveData();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('employeeDashboard', JSON.stringify(data));
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'schedule') renderSchedule();
            if (tabName === 'payments') renderPayments();
        }

        // Employee management
        function renderEmployees() {
            const tbody = document.getElementById('employeeTableBody');
            tbody.innerHTML = '';

            data.employees.forEach(emp => {
                const contactLink = emp.contactType === 'whatsapp' 
                    ? `https://wa.me/${emp.contact.replace(/[^0-9]/g, '')}`
                    : `https://t.me/${emp.contact.replace('@', '')}`;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${emp.name}</strong></td>
                    <td>${emp.role}</td>
                    <td><a href="${contactLink}" target="_blank">${emp.contactType === 'whatsapp' ? 'WhatsApp' : 'Telegram'}</a></td>
                    <td>${emp.timezone}</td>
                    <td>$${emp.rate}</td>
                    <td><span class="badge badge-${emp.availability}">${emp.availability}</span></td>
                    <td><span class="badge badge-${emp.paid ? 'paid' : 'unpaid'}">${emp.paid ? 'Paid ‚úÖ' : 'Unpaid ‚ùå'}</span></td>
                    <td>
                        <div class="action-btns">
                            <button class="icon-btn" onclick="editEmployee('${emp.id}')">‚úèÔ∏è</button>
                            <button class="icon-btn" onclick="deleteEmployee('${emp.id}')">üóëÔ∏è</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function openEmployeeModal(id = null) {
            const modal = document.getElementById('employeeModal');
            const form = document.getElementById('employeeForm');
            form.reset();

            if (id) {
                const emp = data.employees.find(e => e.id === id);
                document.getElementById('employeeModalTitle').textContent = 'Edit Employee';
                document.getElementById('employeeId').value = emp.id;
                document.getElementById('employeeName').value = emp.name;
                document.getElementById('employeeRole').value = emp.role;
                document.getElementById('employeeContactType').value = emp.contactType;
                document.getElementById('employeeContact').value = emp.contact;
                document.getElementById('employeeTimezone').value = emp.timezone;
                document.getElementById('employeeRate').value = emp.rate;
                document.getElementById('employeeAvailability').value = emp.availability;
            } else {
                document.getElementById('employeeModalTitle').textContent = 'Add Employee';
            }

            modal.classList.add('active');
        }

        function closeEmployeeModal() {
            document.getElementById('employeeModal').classList.remove('active');
        }

        function saveEmployee(e) {
            e.preventDefault();

            const id = document.getElementById('employeeId').value;
            const employee = {
                id: id || Date.now().toString(),
                name: document.getElementById('employeeName').value,
                role: document.getElementById('employeeRole').value,
                contactType: document.getElementById('employeeContactType').value,
                contact: document.getElementById('employeeContact').value,
                timezone: document.getElementById('employeeTimezone').value,
                rate: parseInt(document.getElementById('employeeRate').value),
                availability: document.getElementById('employeeAvailability').value,
                paid: true
            };

            if (id) {
                const index = data.employees.findIndex(e => e.id === id);
                data.employees[index] = employee;
            } else {
                data.employees.push(employee);
                data.payments[employee.id] = { callsCompleted: 0, paid: true };
            }

            saveData();
            renderEmployees();
            renderClients();
            closeEmployeeModal();
        }

        function editEmployee(id) {
            openEmployeeModal(id);
        }

        function deleteEmployee(id) {
            if (confirm('Delete this employee?')) {
                data.employees = data.employees.filter(e => e.id !== id);
                delete data.payments[id];
                saveData();
                renderEmployees();
            }
        }

        // Client management
        function renderClients() {
            const list = document.getElementById('clientList');
            const assigneeSelect = document.getElementById('clientAssignee');
            
            // Update assignee dropdown
            assigneeSelect.innerHTML = '<option value="">Unassigned</option>';
            data.employees.forEach(emp => {
                assigneeSelect.innerHTML += `<option value="${emp.id}">${emp.name}</option>`;
            });

            list.innerHTML = '';

            data.clients.forEach(client => {
                const assignee = data.employees.find(e => e.id === client.assignee);
                const planLabel = client.plan >= 249 ? 'Premium' : 
                                 client.plan >= 199 ? 'Pro' : 
                                 client.plan >= 99 ? 'Basic' : 'Troubleshoot';

                const item = document.createElement('li');
                item.className = 'client-item';
                item.onclick = () => showClientDetail(client.id);
                item.innerHTML = `
                    <div class="client-header">
                        <div class="client-name">${client.name}</div>
                        <span class="badge badge-${client.status}">${client.status}</span>
                    </div>
                    <div class="client-meta">
                        <span>${planLabel} - $${client.plan}</span>
                        ${assignee ? `<span>‚Üí ${assignee.name}</span>` : '<span>No assignee</span>'}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function openClientModal(id = null) {
            const modal = document.getElementById('clientModal');
            const form = document.getElementById('clientForm');
            form.reset();

            // Update assignee dropdown
            const assigneeSelect = document.getElementById('clientAssignee');
            assigneeSelect.innerHTML = '<option value="">Unassigned</option>';
            data.employees.forEach(emp => {
                assigneeSelect.innerHTML += `<option value="${emp.id}">${emp.name}</option>`;
            });

            if (id) {
                const client = data.clients.find(c => c.id === id);
                document.getElementById('clientModalTitle').textContent = 'Edit Client';
                document.getElementById('clientId').value = client.id;
                document.getElementById('clientName').value = client.name;
                
                const standardPlans = [49, 99, 199, 249];
                if (standardPlans.includes(client.plan)) {
                    document.getElementById('clientPlan').value = client.plan;
                } else {
                    document.getElementById('clientPlan').value = 'custom';
                    document.getElementById('customPlanGroup').style.display = 'block';
                    document.getElementById('clientCustomPlan').value = client.plan;
                }
                
                document.getElementById('clientBrief').value = client.brief;
                document.getElementById('clientAssignee').value = client.assignee;
                document.getElementById('clientStatus').value = client.status;
            } else {
                document.getElementById('clientModalTitle').textContent = 'Add Client';
            }

            modal.classList.add('active');
        }

        function closeClientModal() {
            document.getElementById('clientModal').classList.remove('active');
        }

        function saveClient(e) {
            e.preventDefault();

            const id = document.getElementById('clientId').value;
            const planSelect = document.getElementById('clientPlan').value;
            const plan = planSelect === 'custom' 
                ? parseInt(document.getElementById('clientCustomPlan').value)
                : parseInt(planSelect);

            const client = {
                id: id || Date.now().toString(),
                name: document.getElementById('clientName').value,
                plan: plan,
                brief: document.getElementById('clientBrief').value,
                assignee: document.getElementById('clientAssignee').value,
                status: document.getElementById('clientStatus').value
            };

            if (id) {
                const index = data.clients.findIndex(c => c.id === id);
                data.clients[index] = client;
            } else {
                data.clients.push(client);
            }

            saveData();
            renderClients();
            closeClientModal();
        }

        function showClientDetail(id) {
            const client = data.clients.find(c => c.id === id);
            const assignee = data.employees.find(e => e.id === client.assignee);
            const planLabel = client.plan >= 249 ? 'Premium' : 
                             client.plan >= 199 ? 'Pro' : 
                             client.plan >= 99 ? 'Basic' : 'Troubleshoot';

            document.getElementById('clientDetailName').textContent = client.name;
            document.getElementById('clientDetailContent').innerHTML = `
                <div class="form-group">
                    <label>Plan</label>
                    <div>${planLabel} - $${client.plan}</div>
                </div>
                <div class="form-group">
                    <label>Assigned To</label>
                    <div>${assignee ? assignee.name : 'Unassigned'}</div>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <div><span class="badge badge-${client.status}">${client.status}</span></div>
                </div>
                <div class="form-group">
                    <label>Brief</label>
                    <div style="white-space: pre-wrap; background: #161b22; padding: 12px; border-radius: 4px; border: 1px solid #30363d;">${client.brief}</div>
                </div>
            `;

            currentClientDetail = id;
            document.getElementById('clientDetailModal').classList.add('active');
        }

        let currentClientDetail = null;

        function closeClientDetailModal() {
            document.getElementById('clientDetailModal').classList.remove('active');
            currentClientDetail = null;
        }

        function editClientFromDetail() {
            closeClientDetailModal();
            openClientModal(currentClientDetail);
        }

        // Schedule management
        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            const summary = document.getElementById('weekSummary');
            grid.innerHTML = '';
            summary.innerHTML = '';

            const today = new Date().toISOString().split('T')[0];
            const summaryData = {};

            data.employees.forEach(emp => {
                summaryData[emp.id] = 0;
            });

            data.calls.forEach(call => {
                if (call.date === today) {
                    summaryData[call.employeeId] = (summaryData[call.employeeId] || 0) + 1;
                }
            });

            // Render summary
            data.employees.forEach(emp => {
                const count = summaryData[emp.id] || 0;
                const stat = document.createElement('div');
                stat.className = 'week-stat';
                stat.innerHTML = `<strong>${emp.name}:</strong> ${count > 0 ? `${count} call${count > 1 ? 's' : ''} today` : 'free'}`;
                summary.appendChild(stat);
            });

            // Render schedules
            data.employees.forEach(emp => {
                const employeeCalls = data.calls.filter(c => c.employeeId === emp.id)
                    .sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));

                const schedule = document.createElement('div');
                schedule.className = 'employee-schedule';
                schedule.innerHTML = `<h3>${emp.name}</h3>`;

                if (employeeCalls.length === 0) {
                    schedule.innerHTML += '<div style="color: #7d8590; font-size: 13px;">No calls scheduled</div>';
                } else {
                    employeeCalls.forEach(call => {
                        const callDate = new Date(call.date);
                        const isToday = call.date === today;
                        const dateStr = callDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        
                        const callItem = document.createElement('div');
                        callItem.className = 'call-item' + (isToday ? ' today' : '');
                        callItem.innerHTML = `
                            <div><strong>${call.clientName}</strong></div>
                            <div class="call-time">${dateStr} at ${call.time} (${call.duration}min)</div>
                        `;
                        schedule.appendChild(callItem);
                    });
                }

                grid.appendChild(schedule);
            });
        }

        function openCallModal(id = null) {
            const modal = document.getElementById('callModal');
            const form = document.getElementById('callForm');
            form.reset();

            // Update employee dropdown
            const empSelect = document.getElementById('callEmployee');
            empSelect.innerHTML = '<option value="">Select employee...</option>';
            data.employees.forEach(emp => {
                empSelect.innerHTML += `<option value="${emp.id}">${emp.name}</option>`;
            });

            if (id) {
                const call = data.calls.find(c => c.id === id);
                document.getElementById('callId').value = call.id;
                document.getElementById('callEmployee').value = call.employeeId;
                document.getElementById('callClient').value = call.clientName;
                document.getElementById('callDate').value = call.date;
                document.getElementById('callTime').value = call.time;
                document.getElementById('callDuration').value = call.duration;
            }

            modal.classList.add('active');
        }

        function closeCallModal() {
            document.getElementById('callModal').classList.remove('active');
        }

        function saveCall(e) {
            e.preventDefault();

            const id = document.getElementById('callId').value;
            const call = {
                id: id || Date.now().toString(),
                employeeId: document.getElementById('callEmployee').value,
                clientName: document.getElementById('callClient').value,
                date: document.getElementById('callDate').value,
                time: document.getElementById('callTime').value,
                duration: parseInt(document.getElementById('callDuration').value)
            };

            if (id) {
                const index = data.calls.findIndex(c => c.id === id);
                data.calls[index] = call;
            } else {
                data.calls.push(call);
            }

            saveData();
            renderSchedule();
            closeCallModal();
        }

        // Payment tracking
        function renderPayments() {
            const tbody = document.getElementById('paymentTableBody');
            const summary = document.getElementById('paymentSummary');
            tbody.innerHTML = '';

            let totalUnpaid = 0;

            data.employees.forEach(emp => {
                const payment = data.payments[emp.id] || { callsCompleted: 0, paid: true };
                const totalOwed = payment.callsCompleted * emp.rate;
                
                if (!payment.paid) {
                    totalUnpaid += totalOwed;
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${emp.name}</strong></td>
                    <td>${payment.callsCompleted}</td>
                    <td>$${emp.rate}</td>
                    <td><strong>$${totalOwed}</strong></td>
                    <td><span class="badge badge-${payment.paid ? 'paid' : 'unpaid'}">${payment.paid ? 'Paid ‚úÖ' : 'Unpaid ‚ùå'}</span></td>
                    <td>
                        <button class="btn btn-${payment.paid ? 'danger' : 'success'}" onclick="togglePayment('${emp.id}')">
                            ${payment.paid ? 'Mark Unpaid' : 'Mark Paid'}
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            summary.innerHTML = `Total unpaid: <span>$${totalUnpaid}</span>`;
        }

        function togglePayment(employeeId) {
            const payment = data.payments[employeeId];
            payment.paid = !payment.paid;
            
            const emp = data.employees.find(e => e.id === employeeId);
            if (emp) {
                emp.paid = payment.paid;
            }

            saveData();
            renderPayments();
            renderEmployees();
        }

        // Export/Import
        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `employee-dashboard-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        data = JSON.parse(event.target.result);
                        saveData();
                        renderEmployees();
                        renderClients();
                        renderSchedule();
                        renderPayments();
                        alert('Data imported successfully!');
                    } catch (error) {
                        alert('Error importing data: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Handle custom plan toggle
        document.getElementById('clientPlan').addEventListener('change', function() {
            const customGroup = document.getElementById('customPlanGroup');
            customGroup.style.display = this.value === 'custom' ? 'block' : 'none';
        });

        // Initialize
        initializeData();
        renderEmployees();
        renderClients();
    </script>
</body>
